apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels: { app: grafana }
  template:
    metadata:
      labels: { app: grafana }
    spec:
      containers:
        - name: grafana
          image: grafana/grafana-oss:latest
          env:
            - { name: GF_AUTH_ANONYMOUS_ENABLED,   value: "true" }
            - { name: GF_AUTH_ANONYMOUS_ORG_ROLE,  value: "Viewer" }
            - { name: GF_USERS_DEFAULT_THEME,       value: "light" }
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: provisioning
              mountPath: /etc/grafana/provisioning
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: provisioning
          configMap:
            name: grafana-provisioning
        - name: dashboards
          configMap:
            name: grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  selector: { app: grafana }
  ports:
    - name: http
      port: 80
      targetPort: 3000
  type: ClusterIP
