apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-prom-grafana-devops
  annotations:
    spec.ingressClassName: nginx
spec:
  rules:
    - host: demo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flask-prom-grafana-devops
                port:
                  number: 80
